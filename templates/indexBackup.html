<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
</head>

<body>
    <h1>
        WELCOME TO TEXT ANALYZER. ENTER YOUR TEXT BELOW!
    </h1>
    <form action="/analyze" method='get'>
        <textarea name="text" style="margin: 0px; width: 1346px; height: 331px;">
        </textarea>
        <button type="submit">Submit</button><br>
        <input type="checkbox" name="removepunc">Remove Punctuations<br>
        <input type="checkbox" name="fullcaps">All capitals<br>
        <input type="checkbox" name="charcount">Character Counter<br>
        <input type="checkbox" name="newlineremover">Remove New Lines<br>
    </form>
</body>

</html>
